<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID Data Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .id_own_image {
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 180px;
      border-radius: 0.75rem;
    }
    .info_holder.unfolded .hidden-info {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center py-10">

  <div class="w-full max-w-3xl bg-white shadow-md rounded-2xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">ğŸªª ID LocalStorage Manager</h1>

    <!-- Clock and update info -->
    <div class="flex justify-between items-center mb-6">
      <div id="time" class="text-sm text-gray-600"></div>
      <div class="flex items-center gap-2">
        <span class="text-gray-600 text-sm">Ostatnia aktualizacja:</span>
        <span class="bottom_update_value text-gray-800 font-medium"></span>
        <button class="update bg-blue-500 hover:bg-blue-600 text-white text-sm px-3 py-1 rounded-md">Aktualizuj</button>
      </div>
    </div>

    <!-- Input Form -->
    <form id="dataForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input type="text" id="nameInput" placeholder="ImiÄ™" class="border rounded-lg px-3 py-2" />
      <input type="text" id="surnameInput" placeholder="Nazwisko" class="border rounded-lg px-3 py-2" />
      <input type="text" id="peselInput" placeholder="PESEL" class="border rounded-lg px-3 py-2" />
      <input type="text" id="seriesInput" placeholder="Seria i numer dowodu" class="border rounded-lg px-3 py-2" />
      <input type="date" id="birthInput" class="border rounded-lg px-3 py-2" />
      <input type="date" id="givenInput" placeholder="Data wydania" class="border rounded-lg px-3 py-2" />
      <input type="date" id="expiryInput" placeholder="Data waÅ¼noÅ›ci" class="border rounded-lg px-3 py-2" />
    </form>

    <div class="flex justify-end gap-3 mb-6">
      <button type="button" id="saveBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">ğŸ’¾ Zapisz</button>
      <button type="button" id="clearBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">ğŸ—‘ï¸ WyczyÅ›Ä‡</button>
    </div>

    <!-- Display Section -->
    <div class="info_holder border-t pt-4 cursor-pointer">
      <h2 class="font-semibold text-lg mb-2">PodglÄ…d danych (kliknij, aby rozwinÄ…Ä‡)</h2>
      <div class="hidden-info hidden grid grid-cols-1 sm:grid-cols-2 gap-3 text-sm">
        <div class="id_own_image bg-gray-200"></div>
        <div>
          <p><strong>ImiÄ™:</strong> <span id="name"></span></p>
          <p><strong>Nazwisko:</strong> <span id="surname"></span></p>
          <p><strong>PESEL:</strong> <span id="pesel"></span></p>
          <p><strong>Seria i numer:</strong> <span id="seriesAndNumber"></span></p>
          <p><strong>Data urodzenia:</strong> <span id="birthday"></span></p>
          <p><strong>Data wydania:</strong> <span id="givenDate"></span></p>
          <p><strong>Data waÅ¼noÅ›ci:</strong> <span id="expiryDate"></span></p>
          <p><strong>Data zamieszkania:</strong> <span class="home_date"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
    const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
    const delay = (ms) => new Promise(res => setTimeout(res, ms));

    // Provided script (slightly adapted to run cleanly)
    var confirmElement = document.querySelector(".confirm");
    var time = document.getElementById("time");

    if (localStorage.getItem("update") == null){
      localStorage.setItem("update", "24.12.2024");
    }

    var date = new Date();
    var updateText = document.querySelector(".bottom_update_value");
    updateText.innerHTML = localStorage.getItem("update");

    var update = document.querySelector(".update");
    update.addEventListener('click', () => {
      var newDate = date.toLocaleDateString("pl-PL", options);
      localStorage.setItem("update", newDate);
      updateText.innerHTML = newDate;
      scroll(0, 0);
    });

    setClock();
    function setClock(){
      date = new Date();
      time.innerHTML = "Czas: " + date.toLocaleTimeString("pl-PL", optionsTime) + " " + date.toLocaleDateString("pl-PL", options);
      delay(1000).then(setClock);
    }

    var unfold = document.querySelector(".info_holder");
    unfold.addEventListener('click', () => {
      unfold.classList.toggle("unfolded");
    });

    function setData(id, value){
      document.getElementById(id).innerHTML = value;
    }

    // Save form data to localStorage
    document.getElementById("saveBtn").addEventListener("click", () => {
      localStorage.setItem("name", document.getElementById("nameInput").value);
      localStorage.setItem("surname", document.getElementById("surnameInput").value);
      localStorage.setItem("pesel", document.getElementById("peselInput").value);
      localStorage.setItem("seriesAndNumber", document.getElementById("seriesInput").value);
      localStorage.setItem("birthDay", document.getElementById("birthInput").value);
      localStorage.setItem("givenDate", document.getElementById("givenInput").value);
      localStorage.setItem("expiryDate", document.getElementById("expiryInput").value);
      loadPreview();
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      localStorage.clear();
      location.reload();
    });

    function loadPreview() {
      setData("name", localStorage.getItem("name") || "");
      setData("surname", localStorage.getItem("surname") || "");
      setData("pesel", localStorage.getItem("pesel") || "");
      setData("seriesAndNumber", localStorage.getItem("seriesAndNumber") || "");
      setData("birthday", localStorage.getItem("birthDay") || "");
      setData("givenDate", localStorage.getItem("givenDate") || "");
      setData("expiryDate", localStorage.getItem("expiryDate") || "");
    }

    loadPreview();
  </script>
</body>
</html>
